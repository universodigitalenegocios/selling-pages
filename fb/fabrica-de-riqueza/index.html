<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universo Digital & Negócios</title>
  <link rel="stylesheet" href="../../assets/styles.css">
</head>
<body>

  <h1>Redirecionando para a página do produto em <span id="seconds">3</span> ou <a href="https://hotm.art/MWxzDfnj">clique aqui.</a></h1>

  <script>
    var secondsElement = document.querySelector("#seconds")
    var time = 3;
    setInterval(() => {
      if(time > 0) {
        secondsElement.textContent = --time
      }
    }, 1000)

    setTimeout(() => {window.location.replace("https://hotm.art/MWxzDfnj")}, 3000)
  </script>
</body>
</html>
